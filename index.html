<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png" />
    <!--Favicon-->

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!--Google Fonts-->

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Profile Card Component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <picture>
          <img
            alt="pattern-of-card"
            class="bg-pattern-card"
            src="./images/bg-pattern-card.svg"
          />
        </picture>

        <div class="text-box">
          <div class="user-name-city">
            <picture>
              <img
                class="avatar"
                alt="avatar"
                src="./images/image-victor.jpg"
              />
            </picture>
            <h1 class="name">
              Victor Crest <span class="notifications">26</span>
            </h1>
            <p class="city">London</p>
          </div>

          <hr class="line" />

          <div class="stats-container">
            <section class="each-stat">
              <h2>80K</h2>
              <p>Followers</p>
            </section>
            <section class="each-stat">
              <h2>803K</h2>
              <p>Likes</p>
            </section>
            <section class="each-stat">
              <h2>1.4K</h2>
              <p>Photos</p>
            </section>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/comendrun">Kamran Rouhani</a>.
    </footer>
  </body>
</html>
